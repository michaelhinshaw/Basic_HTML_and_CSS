<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithmic Composition</title>
  <script src ="JS/one_page_website.js" defer></script>
  <link rel="stylesheet" type="text/css" href="one_page_website.css">
</head>
<body>

  <!-- Navigation Section -->
  <div>
    <div>
      <ul>
        <a href="#Home" id="link"><li>Home</li></a>
        <a href="#types" id="link"><li>Disciplines</li></a>
        <a href="#contact" id="link"><li>Contact</li></a>
      </ul>
    </div>
  </div>  

  <!-- End Navigation -->

  <!-- Home -->

  <div>
    <div>
      <div>
          <span>Welcome to Algorithmic Composition</span>
      </div>
     
    </div>
  </div>
  <!-- End Home -->

  <!-- Disciplines -->
  <div class="row">
    <div class="column">
      <img src="images/supercollider_2.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
     <div class="column">
       <img src="images/tidalcycles.jpeg" onclick="openModal();currentSlide(2)" class="hover-shadow">
     </div>
     <div class="column">
       <img src="images/extempore.jpeg" onclick="openModal();currentSlide(3)" class="hover-shadow">
     </div>
     <div class="column">
        <img src="images/Max8.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
     </div>
     <div class="column">
       <img src="images/puredata.jpeg" onclick="openModal();currentSlide(5)" class="hover-shadow">
     </div>    
  </div>


  <!-- lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
      <img src= "images/supercollider_2.jpeg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
      <img src="images/tidalcycles.jpeg" style="width: 100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
      <img src="images/extempore.jpeg" style="width: 100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
      <img src="images/max8.png" style="width: 100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
      <img src="images/puredata.jpeg" style="width: 100%">
    </div>

    <!-- next previous controls -->    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- thumbnail controls-->
    <div class="column">
        <img class="demo" src="images/supercollider_2.jpeg" onclick="currentSlide(1)" alt="Supercollider">
    </div>

    <div class="column">
      <img class="demo" src="images/tidalcycles.jpeg" onclick="currentSlide(1)" alt="tidalcycles">
    </div>

    <div class="column">
      <img class="demo" src="images/extempore.jpeg" onclick="currentSlide(1)" alt="extempore">
    </div>

    <div class="column">
      <img class="demo" src="images/max8.png" onclick="currentSlide(1)" alt="max8">
    </div>

    <div class="column">
      <img class="demo" src="images/puredata.jpeg" onclick="currentSlide(1)" alt="puredata">
    </div>
  </div>
</div>
  
  <!-- Contact List -->
    <section id="contact">
      <div id="information">
        <div>
          <h1>Interested in LiveCoding?</h1>
            <div>
              <h2><span>Tell us your favorite language</span></h2>
                <div>
                  <form action=" " method="post">
                    <input class="mailinglist"  type="text" value="First Name">
                    <input class="mailinglist"  type="text" value="Last Name">
                    <input class="mailinglist"  type="text" value="Email">
                    <input class="mailinglist"  type="text" value="Language you prefer">
                  <div class="form-spacer">
                  <label class="terms">Terms and Conditions</label>
                  </div>
                  <div>
                    <input type="submit" value="submit">
                  </div>
                </form>
                </div>
            </div>
        </div>
      </div>
    </section>
  <!-- End contact List -->

  <!-- footer -->
  <div>
    www.algorave.com &nbsp;|&nbsp; &copy 2020
  </div>
<!-- End footer -->
</body>
</html>
